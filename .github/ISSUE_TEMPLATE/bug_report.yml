name: Bug Report
description: Report a bug or unexpected behavior in kube9-vscode
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: What went wrong?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Open kube9 view
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected the resource to be deleted successfully...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, I got an error message...
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Extension Version
      description: What version of kube9-vscode are you using?
      placeholder: "0.1.0"
    validations:
      required: true

  - type: input
    id: vscode-version
    attributes:
      label: VS Code Version
      description: What version of VS Code are you using?
      placeholder: "1.85.0"
    validations:
      required: true

  - type: input
    id: k8s-version
    attributes:
      label: Kubernetes Version
      description: What version of Kubernetes are you using?
      placeholder: "1.28.0"

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Windows
        - Linux
      default: 0
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please paste any relevant logs from VS Code Output panel (select "kube9" from dropdown)
      render: shell
      placeholder: |
        [2025-01-01 10:00:00] Error: ...

  - type: textarea
    id: kubeconfig
    attributes:
      label: Kubeconfig Context
      description: What kubectl context were you using? (Don't paste full kubeconfig, just context name)
      placeholder: "minikube" or "gke-project-cluster"

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem, screenshots, etc.

